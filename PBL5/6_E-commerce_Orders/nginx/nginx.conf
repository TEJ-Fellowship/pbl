# NGINX Load Balancer Configuration
# For E-commerce Order Processing System (Tier-1)
# Supports scaling from 1 to 3 Node.js servers

# Upstream backend servers
upstream backend_servers {
    # Load balancing method: round-robin (default)
    # Alternative: least_conn; (least connections)
    # Alternative: ip_hash; (session persistence)
    
    # Server 1 (Current - Primary)
    server localhost:3001 max_fails=3 fail_timeout=30s;
    
    # Server 2 (Future - Uncomment when ready)
    # server localhost:3002 max_fails=3 fail_timeout=30s;
    
    # Server 3 (Future - Uncomment when ready)
    # server localhost:3003 max_fails=3 fail_timeout=30s;
    
    # Health check interval (requires nginx-plus or custom module)
    # keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=checkout_limit:10m rate=10r/m;

# Main server block
server {
    listen 80;
    server_name localhost;
    
    # Logging
    access_log /var/log/nginx/ecommerce_access.log;
    error_log /var/log/nginx/ecommerce_error.log;
    
    # Client body size limit (for file uploads, if needed)
    client_max_body_size 10M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # API endpoints with rate limiting
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        
        # Proxy settings
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Health check headers
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;
    }
    
    # Checkout endpoint - stricter rate limiting
    location /api/orders/checkout {
        limit_req zone=checkout_limit burst=5 nodelay;
        
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Longer timeout for checkout
        proxy_read_timeout 30s;
    }
    
    # Health check endpoint (no rate limiting)
    location /api/health {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Static files (if serving from NGINX)
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Root endpoint
    location / {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

